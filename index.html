<!-- -HTML POZOSTAVA ZO SVERII ELEMENTOV, MOZU BYT SAMOSTATNE ALEBO ZLUCENE VO VACSOM CELCOM -->

<!DOCTYPE HTML>
<!-- -doctype html je to deklaracia ktora definuje ze tento dokument typu html  -->
<html lang="uk">
<html>
    <!-- -je parovy tag musi mat 2 casti zaciatok a koniec -->
    <!-- -tag oznacuje element dokumentu html  -->
    <!-- -tento tag je root elementom html stranky -->
    <head>
        <!-- -head obsahuje meta informacie ohladom danej web.stranky -->
        <!-- -meta data su informacie o dokumente rozneho charakteru - autor, popis stranke -->
        <!-- -MD - pomahaju vyhladacom zisit o com je vasa stranka -->
        <!-- -MD urcuje v akom jazyku a a aku jaziikovu sadu ma pouzit web.brouser. -->
        <meta name="Larina" content="HML 5">
        <meta charset="UTF-8">
        <!-- -meta charset UTF 8 obsahuje slovensku jazykom sadu dizne makcene -->
        <title>HTML LEARNING PLATFORM</title>

        <body>
            <!-- -tag body definuje telo dokumentu a je zbernym  kontajenrrom pre  vsetok viditelny obsah na wwebovej stranke -->

            <h1>Skolska stranka</h1>


            <p>Tato skola vznikla v roku 2000</p>
            <!-- -tag p (paragraph) oznacuje -->
        </body>


<!-- ================================================================================= -->
<!-- 20.9.22. -->
<!-- Atribut je vlasnost podstatna a charakteristizka -->
<!-- Atributy v jazuky HTML urcuju vlsatnosti elementov/objekt5ov ktore najdeme na stranke -->
<!-- Attribut - href -->
<!-- <a> - tento tag definuje hiperlinku -->
    <!-- href attribut specifikuje urlku/stranku -->
<a href="https://gymbosak.edupage.org/">O nasej skole sa dozviete viac tu.</a>
<img src="https://www.google.com/#" width="250" height="350" alt="Vhod do skoly">
<!-- pri img src=url existyje 2 typy urlka -->
<!-- 1. absolutna URL -->
<!-- src="https://www.google.com/#" -->
<!-- 2. relativna URL -->
<img src="skola.htm" width="250" height="350">

<!-- Attribut widh - oznacuje specifikuje sirku obrazka - widh="500" -->
<!-- Attribut height - vyska obrazka - height="555"-->

<!-- Attribut style - tento attribut pridava styly el napr: farba, font, velkost -->
<p style="color:rgba(141, 107, 221, 0.452);">v tomtyo texte vyuzivame att. style</p>
